version: '3.1'

services:
   db:
     image: mysql
     restart: always
     ports: 
        - "3306:3306"
     environment:
       MYSQL_ROOT_PASSWORD: root_password
       MYSQL_DATABASE: site
       MYSQL_USER: mysql_user
       MYSQL_PASSWORD: mysql_password
    
   adminer:
     image: adminer
     ports:
       - "8080:8080"
     restart: always
